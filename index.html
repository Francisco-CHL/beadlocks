<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beadlock 32 pernos — Orden de apriete en estrella (final 25 Nm)</title>
  <style>
    :root {
      --ink: #2f2a22;
      --muted: #6c6256;
      --panel: #ffffff;
      --accent: #c46d2e;
      --accent-soft: #f6dcc4;
      --done: #b9b1a7;
      --shadow: 0 18px 40px rgba(56, 44, 28, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Alegreya", "Garamond", "Palatino Linotype", "Book Antiqua", serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 15% 10%, #fff6e7 0%, transparent 45%),
        radial-gradient(circle at 85% 0%, #efe7da 0%, transparent 40%),
        linear-gradient(180deg, #f5f1e8 0%, #ede6db 100%);
      min-height: 100vh;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 22px 40px;
    }

    h1 {
      margin: 0 0 22px;
      font-size: clamp(1.4rem, 2.2vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(280px, 1.2fr) minmax(260px, 0.8fr);
      gap: 22px;
      align-items: start;
      min-width: 0;
    }

    .card {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
      min-width: 0;
    }

    .diagram-card {
      display: grid;
      gap: 14px;
      justify-items: center;
    }

    #diagram {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: block;
    }

    .legend {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid #9b5627;
      background: #f6e0c8;
    }

    .legend-dot.current {
      border-width: 3px;
      background: #fbe3b1;
    }

    .legend-dot.done {
      opacity: 0.5;
    }

    .side {
      display: grid;
      gap: 18px;
    }

    .panel {
      display: grid;
      gap: 14px;
    }

    #stepLabel {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--ink);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      background: #3b342a;
      color: #fff;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 6px 16px rgba(42, 32, 20, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(42, 32, 20, 0.25);
    }

    button:active {
      transform: translateY(0);
    }

    #autoBtn::after {
      content: " OFF";
      font-weight: 700;
      font-size: 0.85rem;
      margin-left: 6px;
      color: #f8e7d1;
    }

    #autoBtn[data-playing="true"]::after {
      content: " ON";
    }

    .list-title {
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--ink);
    }

    .sequence-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 6px;
      max-height: 420px;
      overflow-y: auto;
    }

    .sequence-list li {
      background: #f6f2eb;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 0.95rem;
      display: flex;
      gap: 8px;
      align-items: baseline;
    }

    .sequence-list li .step {
      font-weight: 700;
      color: #805238;
      min-width: 72px;
    }

    .sequence-list li.active {
      background: var(--accent-soft);
      border: 1px solid #e5a86f;
    }

    .sequence-list li.done {
      opacity: 0.55;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sequence-list {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Beadlock 32 pernos — Orden de apriete en estrella (final 25 Nm)</h1>

    <main class="layout">
      <section class="card diagram-card">
        <svg id="diagram" viewBox="0 0 600 600" role="img" aria-label="Diagrama beadlock 32 pernos">
          <style>
            svg {
              font-family: "Alegreya", "Garamond", "Palatino Linotype", "Book Antiqua", serif;
            }
            .ring {
              fill: none;
              stroke: #2f2a22;
              stroke-width: 6;
            }
            .ring-inner {
              fill: none;
              stroke: #cdb9a4;
              stroke-width: 2;
              stroke-dasharray: 6 6;
              opacity: 0.7;
            }
            .bolt circle {
              fill: #f8e6cf;
              stroke: #8b4b1e;
              stroke-width: 2;
            }
            .bolt text {
              fill: #704027;
              font-size: 14px;
              font-weight: 700;
            }
            .bolt.done {
              opacity: 0.4;
            }
            .bolt.current {
              opacity: 1;
            }
            .bolt.current circle {
              stroke-width: 5;
              fill: #fbe3b1;
              stroke: #b45309;
            }
            .bolt.current text {
              fill: #8b310a;
              font-weight: 800;
            }
          </style>
          <circle id="ringOuter" class="ring" cx="300" cy="300" r="210"></circle>
          <circle id="ringInner" class="ring-inner" cx="300" cy="300" r="165"></circle>
          <g id="bolts"></g>
        </svg>

        <div class="legend">
          <span class="legend-item"><span class="legend-dot current"></span>Actual</span>
          <span class="legend-item"><span class="legend-dot done"></span>Hecho</span>
        </div>
      </section>

      <section class="side">
        <div class="card panel">
          <div id="stepLabel">Paso 0/32: listo</div>
          <div class="controls">
            <button id="nextBtn" type="button">Siguiente</button>
            <button id="resetBtn" type="button">Reiniciar</button>
            <button id="autoBtn" type="button" data-playing="false" aria-pressed="false">Auto</button>
            <button id="pngBtn" type="button">Descargar PNG</button>
            <button id="svgBtn" type="button">Descargar SVG</button>
          </div>
        </div>

        <div class="card">
          <div class="list-title">Secuencia completa</div>
          <ol id="sequenceList" class="sequence-list"></ol>
        </div>
      </section>
    </main>
  </div>

  <script>
    const sequence = [1,17,9,25,5,21,13,29,3,19,11,27,7,23,15,31,2,18,10,26,6,22,14,30,4,20,12,28,8,24,16,32];
    const TOTAL = 32;
    const SVG_NS = "http://www.w3.org/2000/svg";

    const svg = document.getElementById("diagram");
    const boltsGroup = document.getElementById("bolts");
    const ringOuter = document.getElementById("ringOuter");
    const ringInner = document.getElementById("ringInner");

    const stepLabel = document.getElementById("stepLabel");
    const sequenceList = document.getElementById("sequenceList");

    const nextBtn = document.getElementById("nextBtn");
    const resetBtn = document.getElementById("resetBtn");
    const autoBtn = document.getElementById("autoBtn");
    const pngBtn = document.getElementById("pngBtn");
    const svgBtn = document.getElementById("svgBtn");

    const size = 600;
    const cx = size / 2;
    const cy = size / 2;
    const ringRadius = 210;
    const innerRadius = 165;
    const boltRadius = 12;
    const labelRadius = 245;

    const boltMap = new Map();
    const listItems = [];

    let currentStep = 0;
    let timer = null;

    function buildDiagram() {
      svg.setAttribute("viewBox", `0 0 ${size} ${size}`);
      ringOuter.setAttribute("cx", cx);
      ringOuter.setAttribute("cy", cy);
      ringOuter.setAttribute("r", ringRadius);
      ringInner.setAttribute("cx", cx);
      ringInner.setAttribute("cy", cy);
      ringInner.setAttribute("r", innerRadius);

      for (let i = 0; i < TOTAL; i += 1) {
        const number = i + 1;

        // Position: start at -90deg (12 o'clock) and advance clockwise in equal steps.
        const angle = (-Math.PI / 2) + i * (2 * Math.PI / TOTAL);
        const x = cx + ringRadius * Math.cos(angle);
        const y = cy + ringRadius * Math.sin(angle);
        const lx = cx + labelRadius * Math.cos(angle);
        const ly = cy + labelRadius * Math.sin(angle);

        const group = document.createElementNS(SVG_NS, "g");
        group.classList.add("bolt");
        group.dataset.number = number;

        const circle = document.createElementNS(SVG_NS, "circle");
        circle.setAttribute("cx", x.toFixed(2));
        circle.setAttribute("cy", y.toFixed(2));
        circle.setAttribute("r", boltRadius);

        const text = document.createElementNS(SVG_NS, "text");
        text.setAttribute("x", lx.toFixed(2));
        text.setAttribute("y", ly.toFixed(2));
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("dominant-baseline", "middle");
        text.textContent = number;

        group.appendChild(circle);
        group.appendChild(text);
        boltsGroup.appendChild(group);
        boltMap.set(number, group);
      }

      sequence.forEach((number, index) => {
        const li = document.createElement("li");
        li.dataset.step = index + 1;
        li.innerHTML = `<span class="step">Paso ${index + 1}:</span> perno ${number}`;
        sequenceList.appendChild(li);
        listItems[index + 1] = li;
      });
    }

    function render() {
      const currentNumber = currentStep === 0 ? null : sequence[currentStep - 1];
      const doneSet = new Set(sequence.slice(0, Math.max(0, currentStep - 1)));

      for (let number = 1; number <= TOTAL; number += 1) {
        const bolt = boltMap.get(number);
        if (!bolt) continue;
        bolt.classList.toggle("current", number === currentNumber);
        bolt.classList.toggle("done", doneSet.has(number));
      }

      for (let step = 1; step <= TOTAL; step += 1) {
        const item = listItems[step];
        if (!item) continue;
        item.classList.toggle("active", step === currentStep);
        item.classList.toggle("done", step < currentStep);
      }

      if (currentStep === 0) {
        stepLabel.textContent = "Paso 0/32: listo";
      } else {
        stepLabel.textContent = `Paso ${currentStep}/32: aprieta perno ${currentNumber}`;
      }
    }

    function nextStep() {
      if (currentStep < TOTAL) {
        currentStep += 1;
        render();
      }
      if (currentStep >= TOTAL) {
        stopAuto();
      }
    }

    function resetSteps() {
      currentStep = 0;
      render();
      stopAuto();
    }

    function startAuto() {
      if (timer) return;
      timer = setInterval(() => {
        if (currentStep < TOTAL) {
          currentStep += 1;
          render();
        }
        if (currentStep >= TOTAL) {
          stopAuto();
        }
      }, 600);
      updateAutoButton(true);
    }

    function stopAuto() {
      if (!timer) {
        updateAutoButton(false);
        return;
      }
      clearInterval(timer);
      timer = null;
      updateAutoButton(false);
    }

    function toggleAuto() {
      if (timer) {
        stopAuto();
      } else {
        startAuto();
      }
    }

    function updateAutoButton(isPlaying) {
      autoBtn.dataset.playing = isPlaying ? "true" : "false";
      autoBtn.setAttribute("aria-pressed", isPlaying ? "true" : "false");
    }

    function serializeSvg() {
      const clone = svg.cloneNode(true);
      clone.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      clone.setAttribute("width", size);
      clone.setAttribute("height", size);
      return new XMLSerializer().serializeToString(clone);
    }

    function downloadSvg() {
      const svgString = serializeSvg();
      const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "beadlock-32-orden.svg";
      document.body.appendChild(link);
      link.click();
      link.remove();

      URL.revokeObjectURL(url);
    }

    function downloadPng() {
      const svgString = serializeSvg();
      const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const img = new Image();

      img.onload = () => {
        const vb = svg.viewBox.baseVal;
        const exportSize = 1600;
        const scale = exportSize / vb.width;

        const canvas = document.createElement("canvas");
        canvas.width = vb.width * scale;
        canvas.height = vb.height * scale;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((pngBlob) => {
          const pngUrl = URL.createObjectURL(pngBlob);
          const link = document.createElement("a");
          link.href = pngUrl;
          link.download = "beadlock-32-orden.png";
          document.body.appendChild(link);
          link.click();
          link.remove();
          URL.revokeObjectURL(pngUrl);
        }, "image/png");

        URL.revokeObjectURL(url);
      };

      img.onerror = () => {
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    nextBtn.addEventListener("click", nextStep);
    resetBtn.addEventListener("click", resetSteps);
    autoBtn.addEventListener("click", toggleAuto);
    svgBtn.addEventListener("click", downloadSvg);
    pngBtn.addEventListener("click", downloadPng);

    buildDiagram();
    render();
  </script>
</body>
</html>
